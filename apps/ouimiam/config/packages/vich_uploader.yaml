vich_uploader:
    db_driver: orm

    mappings:
        recipe_images:
            uri_prefix: '%app.path.recipe_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.recipe_images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        collection_images:
            uri_prefix: '%app.path.collection_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.collection_images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        user_images:
            uri_prefix: '%app.path.user_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.user_images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
